{% extends 'strava_web/base.html' %}
{% load i18n %}
{% load static %}
{% block title %}{% trans "Edit Group" %} - {{ group.name }}{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">{% trans "Edit Group" %}: {{ group.name }}</h5>
            </div>
            <div class="card-body">
                <form method="post" action="{% url 'group_edit' group.id %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="text" id="id" name="id" class="form-control" value="{{ group.id }}" readonly hidden>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">{% trans "Name" %}:</label>
                        <input type="text" id="name" name="name" class="form-control" value="{{ group.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="admin_search_input" class="form-label">{% trans "Admin" %}:</label>
                        <div class="position-relative">
                            <input type="text" id="admin_search_input" class="form-control"
                                placeholder="{% trans "Search for an admin..." %}"
                                value="{{ group.admin.username }} ({{ group.admin.first_name }} {{ group.admin.last_name }})">
                            <input type="hidden" id="admin_id_input" name="admin" value="{{ group.admin.id }}">
                            <div id="admin_results" class="list-group position-absolute w-100 mt-1" style="z-index: 1050; display: none;"></div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="announcement" class="form-label">{% trans "Announcement" %}:</label>
                        <textarea id="announcement" name="announcement" rows="4" class="form-control">{{ group.announcement }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">{% trans "Description" %}:</label>
                        <textarea id="description" name="description" rows="4" class="form-control">{{ group.description }}</textarea>
                    </div>
                    <input type="text" id="has_dashboard" name="has_dashboard" class="form-control" 
                            value="{% if group.has_dashboard %}{% trans "Yes" %}{% else %}{% trans "No" %}{% endif %}" readonly hidden>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="is_open" name="is_open" {% if group.is_open %}checked{% endif %}>
                        <label class="form-check-label" for="is_open">{% trans "Is Open" %}</label>
                    </div>
                    <div class="d-flex justify-content-center mt-4 input-group">
                        <button type="submit" class="btn btn-primary">{% trans "Save" %}</button>
                        <a href="{% url 'groups' %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const adminSearchInput = document.getElementById('admin_search_input');
        const adminIdInput = document.getElementById('admin_id_input');
        const adminResultsDiv = document.getElementById('admin_results');

        // 监听输入框的键盘事件
        adminSearchInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // 阻止表单默认提交
                const query = event.target.value;
                if (query.length > 0) {
                    // 发送 AJAX 请求
                    fetch(`{% url 'search_users_ajax' %}?q=${encodeURIComponent(query)}`)
                        .then(response => response.json())
                        .then(data => {
                            adminResultsDiv.innerHTML = ''; // 清空旧结果
                            if (data.results.length > 0) {
                                data.results.forEach(user => {
                                    const resultItem = document.createElement('a');
                                    resultItem.href = '#';
                                    resultItem.className = 'list-group-item list-group-item-action';
                                    resultItem.textContent = user.text;
                                    resultItem.dataset.userId = user.id;

                                    // 点击结果项时
                                    resultItem.addEventListener('click', function(e) {
                                        e.preventDefault();
                                        adminSearchInput.value = user.text; // 显示格式化的用户名
                                        adminIdInput.value = user.id;       // 存储真实的用户ID
                                        adminResultsDiv.style.display = 'none'; // 隐藏结果列表
                                    });
                                    adminResultsDiv.appendChild(resultItem);
                                });
                                adminResultsDiv.style.display = 'block'; // 显示结果列表
                            } else {
                                const noResultsItem = document.createElement('a');
                                noResultsItem.className = 'list-group-item disabled';
                                noResultsItem.textContent = '{% trans "No users found." %}';
                                adminResultsDiv.appendChild(noResultsItem);
                                adminResultsDiv.style.display = 'block';
                            }
                        })
                        .catch(error => {
                            console.error('Error fetching search results:', error);
                        });
                } else {
                    adminResultsDiv.style.display = 'none'; // 输入为空时隐藏列表
                }
            }
        });

        // 点击输入框外部时隐藏结果列表
        document.addEventListener('click', function(event) {
            if (!adminSearchInput.contains(event.target) && !adminResultsDiv.contains(event.target)) {
                adminResultsDiv.style.display = 'none';
            }
        });
    });
</script>
{% endblock %}
