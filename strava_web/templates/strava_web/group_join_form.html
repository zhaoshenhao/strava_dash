{% load i18n %}
<form action="{% url 'join_group' group.id %}" method="post" style="display:inline;">
    {% csrf_token %}
    <button type="submit" class="btn btn-sm btn-success">
        <i class="bi bi-box-arrow-in-right" data-bs-toggle="tooltip" data-bs-placement="top" title="{% trans 'Join the group' %}"></i>
    </button>
</form>
