{% load i18n %}
<form action="{% url 'apply_group' group.id %}" method="post" style="display:inline;">
    {% csrf_token %}
    <button type="submit" class="btn btn-sm btn-primary" {% if group.last_application_status == 'pending' %}disabled{% endif %}>
        <i class="bi bi-file-earmark-arrow-up" data-bs-toggle="tooltip" data-bs-placement="top" title="{% trans 'Request to join the group' %}"></i>
    </button>
</form>
